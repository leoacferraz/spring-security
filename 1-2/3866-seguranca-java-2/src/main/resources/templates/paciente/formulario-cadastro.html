<!DOCTYPE html>
<html lang="pt"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Voll.med - Cadastro</title>
</head>

<body>
<div layout:fragment="conteudo">
    <main class="container">
        <section class="card form-card">
            <h2 class="title">Cadastro</h2>

            <form th:action="@{/cadastro}" method="post" th:object="${dados}">
                    <input type="hidden" name="id" th:field="*{id}">

                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input id="nome" name="nome" th:field="*{nome}" required>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro!</div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input id="email" name="email" th:field="*{email}" required>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input id="telefone" name="telefone" th:field="*{telefone}" required>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input id="cpf" name="crm" th:field="*{cpf}" required>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input id="senha" name="senha" type="password" th:field="*{senha}" required>
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
                    </div>

                    <button class="btn btn-primary" title="Salvar">
                        Salvar
                    </button>
            </form>
        </section>
    </main>
</div>
</body>
</html>
